<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="/Admin/admin.css">
</head>
<body>
    <h1>Administración de Productos</h1>
    
    <!-- Selectores principales -->
    <div class="admin-controls">
        <div>
            <label for="main-category">Categoría Principal:</label>
            <select id="main-category">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niño">Niño</option>
            </select>
        </div>
        
        <div>
            <label for="sub-category">Subcategoría:</label>
            <select id="sub-category">
                <!-- Subcategorías se cargarán dinámicamente -->
            </select>
        </div>
    </div>

    <!-- Lista de productos -->
    <div id="products-list">
        <!-- Productos se cargarán aquí -->
    </div>

    <!-- Controles de administración -->
    <div class="admin-actions">
        <button id="toggle-visibility">Alternar Visibilidad</button>
        <button id="save-changes">Guardar Cambios</button>
    </div>

    <!-- Formularios de gestión -->
    <div class="admin-forms">
        <div class="form-container">
            <h2>Gestionar Secciones</h2>
            <form id="section-form">
                <input type="text" id="new-section-name" placeholder="Nueva sección" required>
                <button type="submit">Crear Sección</button>
                <button type="button" id="delete-section">Eliminar Sección</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Gestionar Productos</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="text" id="product-price" placeholder="Precio" required>
                <input type="text" id="product-image" placeholder="URL de imagen" required>
                <select id="product-section"></select>
                <button type="submit">Añadir Producto</button>
                <button type="button" id="delete-product">Eliminar Producto</button>
            </form>
        </div>
    </div>

    <script src="/Admin/admin.js"></script>
</body>
</html>
