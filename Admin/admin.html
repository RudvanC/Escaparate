<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="/Admin/admin.css"> <!-- CSS específico de admin -->
</head>
<body>
    <h1>Administración de Productos</h1>
    
    <!-- Seleccionar categoría -->
    <div>
        <label for="category-select">Selecciona una categoría:</label>
        <select id="category-select">
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
    </div>
    
    <!-- Lista de productos existentes -->
    <div id="admin-products-container">
        <!-- Las secciones y productos se cargarán aquí -->
    </div>
    
    <button id="save-visibility">Guardar Cambios</button>
    
    <!-- Formulario para agregar nuevas secciones -->
    <div class="form-container">
        <h2>Agregar Nueva Sección</h2>
        <form id="add-section-form">
            <input type="text" id="section-name" placeholder="Nombre de la sección" required>
            <button type="submit">Agregar Sección</button>
        </form>
    </div>
    
    <!-- Formulario para agregar nuevos productos -->
    <div class="form-container">
        <h2>Agregar Nuevo Producto</h2>
        <form id="add-product-form">
            <select id="product-category" required>
                <option value="">Selecciona una sección</option>
                <!-- Las opciones se llenarán dinámicamente -->
            </select>
            <input type="text" id="product-title" placeholder="Título del producto" required>
            <input type="text" id="product-description" placeholder="Descripción del producto" required>
            <input type="text" id="product-colors" placeholder="Colores disponibles" required>
            <input type="text" id="product-price" placeholder="Precio del producto" required>
            <input type="text" id="product-image" placeholder="URL de la imagen" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>
    
    <!-- Opcional: Contenedor para el carrito -->
    <div id="cart" class="form-container">
        <h2>Carrito</h2>
        <!-- Los items del carrito se mostrarán aquí -->
    </div>
    <script src="/Admin/admin.js"></script>
</body>
</html>
