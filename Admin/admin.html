<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tienda de Ropa</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Administración de la Tienda</h1>
  </header>

  <main>
    <!-- Formulario para agregar una nueva sección -->
    <section id="seccion-crear">
      <h2>Crear Sección</h2>
      <form id="add-section-form">
        <input type="text" id="new-section-input" placeholder="Nombre de la sección" required>
        <button type="submit">Agregar Sección</button>
      </form>
    </section>

    <!-- Formulario para agregar un nuevo producto -->
    <section id="producto-crear">
      <h2>Agregar Producto</h2>
      <form id="add-product-form">
        <label for="product-section-select">Sección:</label>
        <select id="product-section-select" required></select>
        <br>
        <input type="text" id="product-title" placeholder="Título" required>
        <br>
        <input type="text" id="product-description" placeholder="Descripción" required>
        <br>
        <input type="text" id="product-category" placeholder="Categoría (ej: shoes, shirts, etc.)" required>
        <br>
        <input type="text" id="product-price" placeholder="Precio" required>
        <br>
        <input type="text" id="product-image" placeholder="URL de la imagen" required>
        <br>
        <input type="text" id="product-colors" placeholder="Colores" required>
        <br>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>

    <!-- Contenedor para visualizar las secciones y productos actuales -->
    <section id="admin-container">
      <h2>Secciones y Productos</h2>
      <!-- Aquí se listarán las secciones con sus productos -->
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
